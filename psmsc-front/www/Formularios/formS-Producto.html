<div class="card">
	<div class="list list-inset">
		<div class="item item-text-wrap">

			<label style="width: 500px; margin: 0 auto">{{vm.settings.pageTitle}}</label>
	    </div>

	    <!--Inicia codigo para seleccionar imagen-->
		<div class="item">
			<div class="row">
				<div class="col">
					<button class="button button-assertive ion-camera"
							type="file"
							ngf-select
							ng-model="picFile"
							name="file"
							ngf-accept="'image/*'"
							ngf-max-size="3MB"
							ngf-model-invalid="errorFile"
							>
						Seleccionar Imagen
					</button>
					<i ng-show="form.file.$error.required">*required</i><br>
					<i ng-show="form.file.$error.maxSize">File too large
						{{errorFile.size / 1000000|number:1}}MB: max 3M</i>
					<img ng-show="form.file.$valid" ngf-thumbnail="picFile">
				</div>
			</div>
		</div>
		<!--Termina codigo para seleccionar imagen-->

	<!--El item de la cámara funcionará solo para el dispositivo móvil-->

		<label class="item item-input">
				<div class="row">
					<div class="col col-90">
						<input type="text" ng-model="vm.producto.nombre" placeholder="Nombre del producto" >
					</div>
					<div class="col">*</div>
				</div>

		</label>

		<label class="item item-input">
				<div class="row">		
					<div class="col col-90"><input type="number" name="precio" ng-model="vm.producto.precio" placeholder="Precio" ></div>
					<div class="col">*</div>
				</div>
		</label>

		<div class="item">
			<div class="row">
				<label>Datos de oferta</label>
			</div>
		</div>


		<div class="row">
			<div class="col">
				<div class="card padding">
					<div class="text-center padding-top ng-binding" ng-if="vm.producto.inicioOferta">
						Inicio de Oferta
					</div>
					<button class="button button-calm button-block" 
							ng-click="vm.openDateInicio()"
							ng-model="vm.producto.inicioOferta">
						<div class="text-center padding-top ng-binding" ng-if="!vm.producto.inicioOferta">
							Inicio de Oferta
						</div>
						<div class="text-center padding-top ng-binding" ng-if="vm.producto.inicioOferta">
							{{vm.producto.inicioOferta | amDateFormat:'DD/MMM/YYYY'}}
						</div>
					</button>
				</div>
			</div>
			<div class="col">
				<div class="card padding">
					<div class="text-center padding-top ng-binding" ng-if="vm.producto.finOferta">
						Fin de Oferta
					</div>
					<button class="button button-calm button-block" 
							ng-click="vm.openDateFin()"
							ng-disabled="!vm.producto.inicioOferta">
						<div class="text-center padding-top ng-binding" ng-if="!vm.producto.finOferta">
							Fin de Oferta
						</div>
						<div class="text-center padding-top ng-binding" ng-if="vm.producto.finOferta">
							{{vm.producto.finOferta | amDateFormat:'DD/MMM/YYYY'}}
						</div>
					</button>
				</div>
			</div>
		</div>


		<div class="item item-image">
			<ion-content scroll="false">
		         <map on-create="mapCreated(map)"></map>
		    </ion-content>
		    <div class="bar bar-footer bar-clear">
				<div class="item item-icon-left">
			    	<button ng-click="centerOnMe()" class="button button-dark icon ion-android-locate"></button>
			    </div>
        	</div>
			<img src="./img/ico_direccion.png">
		</div>

		<div class="item">
			<div class="row">
				<div class="col col-50">
					<input type="text" placeholder="Detalles de Ubicación"  ng-model="vm.producto.detallesUbicacion">
				</div>
			</div>
		</div>
		<div class="item" ng-show="vm.settings.success">
			<div class="row">
				<div class="col">
					<p  class="alert alert-success">
						{{vm.settings.success}}
					</p>
				</div>
			</div>
		</div>
		<div class="item">
			<div class="row">
				<div class="col">
					<button class="button button-assertive" ng-click="vm.atras()">
						Cancelar
					</button>
				</div>

				<div class="col">
					<button class="button button-positive"
							type="submit"
							ng-disabled="!vm.producto.nombre || !vm.producto.precio"
							ng-click="vm.uploadPic(picFile)">
						Compartir
					</button>
					<span class="progress" ng-show="picPhoto.src.progress >= 0">
						<div ng-bind="picFile.progress + '%'"></div>
					</span>
					<span ng-show="picFile.result">Upload Successful</span>
					<span class="err" ng-show="errorMsg">{{errorMsg}}</span>
				</div>

			</div>
		</div>


	</div>
</div>
